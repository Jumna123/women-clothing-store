<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - Chic Greens</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4ade80", // Lighter green for accents on dark
                        "primary-dark": "#22c55e",
                        "text-main": "#ecfdf5", // Very light mint for main text
                        "text-secondary": "#a7f3d0", // Light green for secondary text
                        "background-base": "#022c22", // Very dark green background
                        "surface-dark": "#064e3b", // Dark green surface
                        "surface-darker": "#065f46", // Slightly lighter dark green for hover/cards
                        "border-green": "#10b981", // Border color
                        "accent-dark": "#134e4a" // Deep teal/green accent
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #022c22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #065f46; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b981; 
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-base text-text-main font-display antialiased min-h-screen flex flex-col selection:bg-primary selection:text-background-base">
<header class="sticky top-0 z-50 bg-background-base/95 backdrop-blur-md border-b border-white/10 w-full shadow-lg shadow-black/20">
<div class="px-4 lg:px-10 py-3 flex items-center justify-between">
<div class="flex items-center gap-8">
<a class="flex items-center gap-2 group" href="#">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-text-main text-xl font-bold tracking-tight group-hover:text-primary transition-colors">Chic Greens</h2>
</a>
<nav class="hidden lg:flex items-center gap-6">
<a class="text-text-secondary text-sm font-semibold hover:text-primary transition-colors" href="#">Shop</a>
<a class="text-text-secondary text-sm font-semibold hover:text-primary transition-colors" href="#">New Arrivals</a>
<a class="text-text-secondary text-sm font-semibold hover:text-primary transition-colors" href="#">Sale</a>
<a class="text-text-secondary text-sm font-semibold hover:text-primary transition-colors" href="#">Sustainable</a>
<a class="text-text-secondary text-sm font-semibold hover:text-primary transition-colors" href="#">Journal</a>
</nav>
</div>
<div class="flex items-center justify-end gap-4 lg:gap-6 flex-1 max-w-md">
<label class="hidden md:flex flex-1 relative group">
<span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary group-focus-within:text-primary">
<span class="material-symbols-outlined">search</span>
</span>
<input class="w-full bg-surface-dark text-text-main placeholder:text-text-secondary/50 text-sm font-medium rounded-lg border border-white/5 py-2.5 pl-10 pr-4 focus:ring-2 focus:ring-primary/40 focus:bg-surface-darker focus:border-primary/20 transition-all outline-none" placeholder="Search products..." type="text"/>
</label>
<div class="flex gap-2">
<button class="relative flex items-center justify-center p-2 rounded-lg text-text-secondary hover:bg-surface-dark hover:text-primary transition-colors group">
<span class="material-symbols-outlined group-hover:text-primary">shopping_bag</span>
<span class="absolute top-1 right-1 size-2 bg-primary rounded-full ring-2 ring-background-base"></span>
</button>
<button class="flex items-center justify-center p-2 rounded-lg text-primary bg-surface-dark transition-colors group ring-1 ring-white/10">
<span class="material-symbols-outlined icon-filled">person</span>
</button>
<button class="lg:hidden flex items-center justify-center p-2 rounded-lg text-text-secondary hover:bg-surface-dark hover:text-primary transition-colors">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow w-full flex items-center justify-center px-4 sm:px-6 lg:px-8 py-8 lg:py-12 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-surface-dark/40 via-background-base to-background-base">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<div class="mx-auto h-20 w-20 bg-surface-dark rounded-full flex items-center justify-center shadow-xl border border-white/5 mb-6">
<span class="material-symbols-outlined text-4xl text-primary icon-filled">lock_reset</span>
</div>
<h2 class="text-3xl font-extrabold text-text-main tracking-tight">Set New Password</h2>
<p class="mt-2 text-sm text-text-secondary">
                Enter a new password for your account.
            </p>
</div>
<div class="bg-surface-dark/30 backdrop-blur-sm border border-white/10 rounded-2xl shadow-2xl p-6 sm:p-8 space-y-8">
<form action="#" class="space-y-6" method="POST">
    {% csrf_token %}
<div class="space-y-4">
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary" for="password">New Password</label>
<div class="relative">
<input class="w-full bg-surface-darker/50 border border-white/10 rounded-xl px-4 py-3 text-text-main placeholder-text-secondary/40 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-text-secondary/50">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary" for="confirm_password">Confirm New Password</label>
<div class="relative">
<input class="w-full bg-surface-darker/50 border border-white/10 rounded-xl px-4 py-3 text-text-main placeholder-text-secondary/40 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all" id="confirm_password" name="confirm_password" placeholder="••••••••" required="" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-text-secondary/50">
<span class="material-symbols-outlined text-[20px]">lock_clock</span>
</div>
</div>
</div>
</div>
<div class="pt-2">
<button class="w-full flex items-center justify-center bg-primary text-background-base font-bold py-3.5 px-4 rounded-xl hover:bg-primary-dark transition-all duration-200 shadow-lg shadow-primary/20 hover:shadow-primary/30 group" type="submit">
<span class="mr-2">Reset Password</span>
<span class="material-symbols-outlined text-sm group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</button>
</div>
</form>
</div>
<div class="text-center">
<a class="inline-flex items-center gap-2 text-sm font-medium text-text-secondary hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined text-[18px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Back to Login
            </a>
</div>
</div>
</main>
</body></html>
