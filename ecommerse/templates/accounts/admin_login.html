<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login - Lumina Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&amp;family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2D5B42", 
                        "primary-dark": "#1F422F",
                        "accent": "#D4AF37", 
                        "background-light": "#F4F7F5",
                        "background-dark": "#112118",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                        "border-light": "#e2e8e5",
                        "border-dark": "#2a3e32",
                        "text-main": "#152920",
                        "text-muted": "#5C7568",
                    },
                    fontFamily: {
                        "sans": ["Spline Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(45, 91, 66, 0.08)',
                        'card': '0 20px 60px -15px rgba(21, 41, 32, 0.2)',
                        'input': '0 2px 4px 0 rgba(0,0,0,0.02)',
                        'glow': '0 0 20px rgba(45, 91, 66, 0.15)'
                    }
                },
            },
        }
    </script>
<style>
        body { font-family: 'Spline Sans', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-[#102a20] min-h-screen flex flex-col font-sans text-white transition-colors duration-200 overflow-x-hidden selection:bg-accent/30 selection:text-white">
<div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
<img alt="Background Texture" class="absolute inset-0 w-full h-full object-cover opacity-80" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAiI8woHJ0eQD_9Obj3MbV0tYpzS3RC901WM3Turhs2K2dS06TBLNYVDDscUgMLdq8G4MWz7X2ZPjqJ4CDYErjODqD4bZyE7TuIY2eJsZhCHunqVHa2j2Hds43IgvTD1AjMSxeEwY0AovSGyPupWq5LC4ZfTu793IhZ7zE2-Yh63tDwfV4tzv_dTTGzeCD_g7g2FL0SIR22UtDk-VUVqmbr2lxgjJ3MrKP_pFBzwKRaO8El-9gZv9zvG-LCZvJQL-a3cblC6SntiYc"/>
<div class="absolute inset-0 bg-[#102a20]/90 backdrop-blur-[2px]"></div>
<div class="absolute inset-0 bg-gradient-to-br from-black/20 via-transparent to-black/30 mix-blend-overlay"></div>
</div>
<header class="w-full flex items-center justify-between px-6 py-6 md:px-12 lg:px-20 z-10 relative">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-white text-3xl drop-shadow-sm">checkroom</span>
<h2 class="text-white text-lg font-serif font-bold tracking-tight">Amber Angel</h2>
</div>
<button class="flex items-center gap-2 group cursor-pointer rounded-full pl-3 pr-4 py-2 bg-white/10 hover:bg-white border border-white/10 hover:border-white/20 transition-all duration-300 shadow-sm hover:shadow-md">
<span class="material-symbols-outlined text-[20px] text-white group-hover:text-primary transition-colors">arrow_back</span>
<span class="hidden sm:inline text-sm font-medium text-white group-hover:text-primary transition-colors">Return to Store</span>
</button>
</header>
<div class="flex-1 flex items-center justify-center p-4 sm:p-6 relative z-10">
<div class="w-full max-w-[460px]">
<div class="bg-white rounded-3xl shadow-card overflow-hidden relative border border-white/60 backdrop-blur-sm text-text-main">
<div class="absolute -top-16 -right-16 w-40 h-40 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="p-8 sm:p-12 relative z-10">
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-surface-light border border-border-light mb-5 shadow-soft text-primary transform hover:scale-105 transition-transform duration-300">
<span class="material-symbols-outlined text-[32px]">admin_panel_settings</span>
</div>
<h1 class="font-serif text-3xl sm:text-4xl font-bold text-text-main mb-3 tracking-tight">Admin Login</h1>
<p class="text-text-muted text-sm leading-relaxed max-w-[90%] mx-auto font-medium">
                            Enter your credentials to access the dashboard.
                        </p>
</div>
{% if messages %}
  <div class="message-container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        <span class="alert-text">{{ message }}</span>
      </div>
    {% endfor %}
  </div>
{% endif %}

<form class="space-y-6" method="post">
{% csrf_token %}
<div class="space-y-5">
<div class="group">
<label class="block text-xs font-bold text-text-main uppercase tracking-wider mb-2 ml-1" for="email">Username</label>
<div class="relative transition-all duration-300">
<input class="peer w-full bg-gray-50/50 border border-border-light rounded-xl px-4 py-3.5 pl-11 text-text-main placeholder:text-gray-400 focus:bg-white focus:outline-none focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all duration-200 shadow-input" id="email" placeholder="name@luminamode.com" type="email" name="email"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 peer-focus:text-primary transition-colors text-[20px]">person</span>
</div>
</div>
<div class="group">
<label class="block text-xs font-bold text-text-main uppercase tracking-wider mb-2 ml-1" for="password">Password</label>
<div class="relative transition-all duration-300">
<input class="peer w-full bg-gray-50/50 border border-border-light rounded-xl px-4 py-3.5 pl-11 pr-12 text-text-main placeholder:text-gray-400 focus:bg-white focus:outline-none focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all duration-200 shadow-input" id="password" placeholder="Enter your password" type="password" name="password"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 peer-focus:text-primary transition-colors text-[20px]">lock</span>
<button class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-text-main focus:outline-none transition-colors p-1 rounded-md hover:bg-gray-100" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</div>
<div class="flex items-center justify-between pt-1 px-1">
<label class="flex items-center gap-2.5 cursor-pointer group select-none">
<div class="relative flex items-center">
<input class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-gray-300 bg-white checked:border-primary checked:bg-primary transition-all focus:ring-2 focus:ring-primary/20 focus:ring-offset-1 hover:border-primary" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 text-[12px] font-bold pointer-events-none">check</span>
</div>
<span class="text-sm font-medium text-text-muted group-hover:text-text-main transition-colors">Remember me</span>
</label>
<a class="text-sm font-semibold text-primary hover:text-primary-dark transition-colors decoration-1 hover:underline underline-offset-4" href="#">Forgot Password?</a>
</div>
<button class="w-full bg-primary hover:bg-primary-dark text-white rounded-xl h-12 font-bold text-sm tracking-widest uppercase shadow-lg shadow-primary/20 hover:shadow-xl hover:shadow-primary/30 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group mt-2">
<span>Sign In</span>
<span class="material-symbols-outlined text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
</div>
<div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/30 to-transparent"></div>
</div>
<div class="mt-8 text-center">
<p class="text-xs text-white/50 font-medium">
                    Â© 2024 Lumina Mode. Secure Admin Portal.
                </p>
<div class="flex justify-center gap-6 mt-3 opacity-0 animate-[fadeIn_0.5s_ease-out_0.5s_forwards]">
<a class="text-[11px] uppercase tracking-wider text-white/50 hover:text-white transition-colors font-semibold" href="#">Privacy</a>
<a class="text-[11px] uppercase tracking-wider text-white/50 hover:text-white transition-colors font-semibold" href="#">Terms</a>
</div>
</div>
</div>
</div>

</body></html>
